name: CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    container:
      image: maven:3.8.1-adoptopenjdk-11

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Java application
        working-directory: cicd/backend
        run: mvn clean package

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: cicd/backend/target/*.jar


  frontend-ci:
    runs-on: ubuntu-latest
    container:
      image: node:16-alpine

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Node version
        run: node --version


  deploy:
    name: Deploy (CD)
    needs: backend-ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app
          path: artifacts

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          printf "%s\n" "${{ secrets.AZURE_CD }}" > ~/.ssh/azure-cd
          chmod 600 ~/.ssh/azure-cd

          cat <<EOF > ~/.ssh/config
          Host *
            StrictHostKeyChecking no
            UserKnownHostsFile=/dev/null
            IdentityFile ~/.ssh/azure-cd
          EOF
      - name: SSH connectivity test
        run: |
          ssh ${{ secrets.AZURE_VM_USER }}@${{ secrets.AZURE_VM_HOST }} "hostname; whoami"

      - name: Deploy using Ansible
        working-directory: cicd
        run: |
          ansible-playbook -i ansible/inventory ansible/deploy.yml

      - name: Deploy using Ansible
        working-directory: cicd
        run: |
          ansible-playbook -i ansible/inventory ansible/deploy.yml
      - name: Wait for application startup
        run: sleep 10

      - name: CI/CD health check (release approval)
        run: |
          ssh ${{ secrets.AZURE_VM_USER }}@${{ secrets.AZURE_VM_HOST }} \
          "curl -fk https://localhost/health"
