name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:

  build-and-push:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      # More stable Buildx provider
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          install: true

      # Retry buildx if DockerHub rate-limits
      - name: Ensure Buildx is Ready
        run: |
          for i in {1..3}; do
            docker buildx inspect >/dev/null 2>&1 && break
            echo "Buildx not ready, retrying ($i)..."
            sleep 5
          done

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/flask-nginx-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/flask-nginx-app:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:

      - name: Prepare SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy to VM
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SERVER_SSH_PORT }} \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'

            cd ~/Jenkins-Zero-To-Hero/nginx-flask-db

            echo "Pulling latest image..."
            docker compose pull web

            echo "Restarting services..."
            docker compose up -d --build

            echo "Waiting for app..."
            sleep 5

            echo "Checking health..."
            curl -f http://localhost:8081/health || exit 1

          EOF

