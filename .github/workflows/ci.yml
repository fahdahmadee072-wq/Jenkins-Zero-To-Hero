name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  BUILDX_REGISTRY: ghcr.io   # â† FIX: use GitHub Container Registry instead of DockerHub

jobs:

  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          buildkitd-flags: --debug

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./flask-nginx-db/app
          file: ./flask-nginx-db/app/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/flask-nginx-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/flask-nginx-app:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Prepare SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy to VM
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SERVER_SSH_PORT }} \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'

            cd ~/Jenkins-Zero-To-Hero/nginx-flask-db
            echo "Creating .env file dynamically..."

            cat <<EOF > .env
            DB_HOST=db
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASS=${{ secrets.DB_PASS }}
            EOF
            
            echo ".env created:"
            cat .env

            docker compose pull web
            docker compose up -d --build

            sleep 5
            curl -f http://localhost:8081/health || exit 1

          EOF
