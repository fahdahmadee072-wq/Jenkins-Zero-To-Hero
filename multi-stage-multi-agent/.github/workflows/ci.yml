name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    container:
      image: maven:3.8.1-adoptopenjdk-11

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build backend
        working-directory: multi-stage-multi-agent/backend
        run: mvn clean compile

      - name: Run HelloWorld
        working-directory: multi-stage-multi-agent/backend
        run: java -cp target/classes HelloWorld


  frontend-ci:
    runs-on: ubuntu-latest
    container:
      image: node:16-alpine

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Node version
        run: node --version
